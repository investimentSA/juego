<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Hipercasual</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            touch-action: none; /* Evita gestos indeseados */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 30px;
            display: none;
        }
        #startScreen h1, #gameOverScreen h1 {
            font-size: 36px;
        }
        #gameOverScreen p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>¡Bienvenido al Juego!</h1>
        <p>Toca la pantalla para empezar</p>
    </div>
    <div id="gameOverScreen">
        <h1>¡Game Over!</h1>
        <p>Puntaje: <span id="finalScore"></span></p>
        <p>Toca la pantalla para reiniciar</p>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 50, y: canvas.height / 2, width: 30, height: 30, dy: 0 };
        let gravity = 0.5;
        let jumpPower = -10;
        let obstacles = [];
        let enemies = [];
        let gameSpeed = 3;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");

        // Función para saltar
        function jump() {
            if (!gameOver && gameStarted) {
                player.dy = jumpPower; // Si el juego está en curso, hace saltar al jugador
            }
        }

        // Función para iniciar el juego
        function startGame() {
            // Restablecer todas las variables necesarias
            player.y = canvas.height / 2;
            player.dy = 0;
            obstacles = [];
            enemies = [];
            gameSpeed = 3;
            score = 0;
            gameOver = false;

            startScreen.style.display = "none";  // Oculta la pantalla de inicio
            gameOverScreen.style.display = "none";  // Oculta la pantalla de Game Over

            gameStarted = true;  // Indica que el juego ha comenzado
            update(); // Empieza la actualización del juego

            spawnObstacle();  // Inicia la generación de obstáculos
            spawnEnemy();  // Inicia la generación de enemigos
        }

        // Muestra la pantalla de Game Over
        function gameOverScreenDisplay() {
            finalScore.textContent = score;
            gameOverScreen.style.display = "block"; // Muestra la pantalla de Game Over
        }

        // Función para actualizar el estado del juego
        function update() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.dy += gravity;
            player.y += player.dy;

            // Limita los movimientos para no salir del canvas
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
            if (player.y < 0) player.y = 0;

            // Dibuja al jugador
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Dibuja los obstáculos
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    if (score % 10 === 0) {
                        gameSpeed += 0.1; // Incrementa la velocidad del juego cada 10 puntos
                    }
                }
                ctx.fillStyle = "black";
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Verifica la colisión con los obstáculos
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                    setTimeout(gameOverScreenDisplay, 100);  // Muestra la pantalla de Game Over
                }
            });

            // Dibuja los enemigos
            enemies.forEach((enemy, index) => {
                enemy.x -= gameSpeed;
                if (enemy.x + enemy.width < 0) {
                    enemies.splice(index, 1);
                }
                ctx.fillStyle = "green";
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Verifica la colisión con los enemigos
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                    setTimeout(gameOverScreenDisplay, 100);  // Muestra la pantalla de Game Over
                }
            });

            // Muestra el puntaje
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Puntaje: " + score, 20, 30);

            requestAnimationFrame(update); // Sigue actualizando el juego
        }

        // Función para generar obstáculos
        function spawnObstacle() {
            if (gameOver) return;
            let height = Math.random() * (canvas.height / 2);
            obstacles.push({ x: canvas.width, y: canvas.height - height, width: 30, height: height });
            setTimeout(spawnObstacle, 2000);  // Genera obstáculos cada 2 segundos
        }

        // Función para generar enemigos
        function spawnEnemy() {
            if (gameOver) return;
            let height = Math.random() * (canvas.height / 3);
            let width = 40 + Math.random() * 20;
            enemies.push({ x: canvas.width, y: canvas.height - height - 40, width: width, height: height });
            setTimeout(spawnEnemy, 3000);  // Genera enemigos cada 3 segundos
        }

        // Detecta el toque en la pantalla para móviles
        window.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Evita desplazamiento en móviles
            if (gameOver) {
                startGame(); // Reinicia el juego si ha terminado
            } else if (!gameStarted) {
                startGame(); // Inicia el juego si no ha comenzado
            } else {
                jump(); // Hace saltar al jugador si el juego está en curso
            }
        });

        // Muestra la pantalla de inicio
        startScreen.style.display = "block"; // Muestra la pantalla de inicio

        // Ajusta el tamaño del canvas al cambiar el tamaño de la pantalla
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
